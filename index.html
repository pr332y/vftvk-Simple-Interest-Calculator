<!DOCTYPE html>
    <head>        
        <link rel="stylesheet" href="style.css">
    </head>
    <title>Web App â€“ Simple Interest Calculator</title>
    <body>
        <div class="maindiv">
            <h1>Simple Interest Calculator</h1>
            <form>
                <p>
                    <label for="principal">Amount</label> 
                    <input type="number" name="principal" id="principal" required>
                </p>
                <p>
                    <label for="rate">Interest Rate</label>
                    <!-- connect display value to input range using oninput event -->
                    <input 
                    id="rate" 
                    value="10.25" 
                    type="range"  
                    name="rate" 
                    min="1" max="20" step=".25" 
                    oninput="rate_val.value=rate.value"
                    >
                    <output id="rate_val" name="rate_val" for="rate">10.25</output><br/>
                </p>
                <p>
                    <label for="years">No. of Years </label>
                    <select id="years" name="years"></select>
                    </select><br/>
                </p>
                <span id="result"></span><br/>
                <input type="button" value="Compute Interest" id="calculate">
            </form>
            <footer>&#169; Everyone Can Get Rich</footer>
        </div>
        <script src="script.js"></script>
    </body>
</html>
