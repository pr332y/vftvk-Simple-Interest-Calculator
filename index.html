<!DOCTYPE html>
    <head>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <title>Simple Interest Calculator</title>
    <body onload="yearsArray(20)">
        <div class="maindiv">
            <h1>Simple Interest Calculator</h1>
            <form>
                <label for="principal">Amount</label> 
                <input type="number" name="principal" id="principal" required min="0">  <br/>
                <label for="rate">Interest Rate</label>
                <input 
                    id="rate" 
                    value="10.25" 
                    type="range"  
                    name="rate" 
                    min="0" max="20" step=".25" 
                    oninput="rate_val.value=rate.value"
                >
                <output name="rate_val" for="rate">10.25</output> <br/>
                <label for="years">No. of Years </label>
                <select id="years" name="years">
                    <option selected value="1">1</option>
                </select><br/>
                <button type="submit">Compute Interest</button>
            </form>
            <span id="result"></span>
        </div>
        <footer>
            &#169; This Calculator belongs to Priya Suda
        </footer>
    </body>
</html>
